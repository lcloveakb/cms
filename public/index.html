<html>
<head>
	<title>News-cms</title>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="lib/simditor/simditor/styles/simditor.css">
</head>
<body ng-app="webapp">
<div class="container" ng-controller="newsController">
	<h1>News</h1>
	<button class="btn btn-primary" ng-click="createNews();">Create News</button>
	<div class="row" ng-repeat="news in list">
		<div class="col-sm-2">
			<small ng-bind="formatTime(news.createTime)"></small>
		</div>
		<div class="col-sm-10">
			<a href="javascript: void(0);" ng-click="openNewsDetail(news._id)">{{news.title}}</a>
		</div>
	</div>
	<div class="modal fade" id="modal-detail">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 ng-bind="current.title"></h1>
					<span ng-bind="formatTime(current.createTime)"></span>
				</div>
				<div class="modal-body">
					<div ng-bind-html="current.content"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="modal-editor">
		<div class="modal-dialog" style="width: 850px">
			<div class="modal-content">
				<div class="modal-header">
					<h1>News Editior</h1>
				</div>
				<div class="modal-body">
					<div class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label">Title</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" placeholder="News Title" ng-model="news.title" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Content</label>
							<div class="col-sm-10">
								<form id="form_newsCreate" myurl="upload">
									<textarea id="editor" ng-model="news.content" class="form-control" cols=50 rows=10  placeholder="News Content" autofocus></textarea>
						
								</form>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button class="btn btn-primary" ng-click="save();">Save</button>
								<span class="help-inline text-danger" ng-bind="editorMessage"></span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>



<script type="text/javascript" src="lib/jquery/dist/jquery.js?v=v1.0"></script>	
<script type="text/javascript" src="lib/angular/angular.js?v=v1.0"></script>	
<script type="text/javascript" src="lib/bootstrap/dist/js/bootstrap.js?v=v1.0"></script>	
<script type="text/javascript" src="lib/moment/moment.js?v=v1.0"></script>	
<script type="text/javascript" src="lib/simditor/simple-module/lib/module.js?v=v1.0"></script>	
<script type="text/javascript" src="lib/simditor/simple-hotkeys/lib/hotkeys.js?v=v1.0"></script>	
<script type="text/javascript" src="lib/simditor/simple-uploader/lib/uploader.js?v=v1.0"></script>	
<script type="text/javascript" src="lib/simditor/simditor/lib/simditor.js?v=v1.0"></script>	
<script type="text/javascript" src="webapp.js"></script>	
<script type="text/javascript" src="service/news.client.service.js"></script>	
<script type="text/javascript" src="controllers/news.client.controller.js"></script>	
<script type="text/javascript">
	$(function(){
    	  var toolbar = [ 'title', 'bold', 'italic', 'underline', 'strikethrough',
			'color', '|', 'ol', 'ul', 'blockquote', '|',  'hr', '|', 'indent', 'outdent' ];
		var editor = editor = new Simditor({
			  textarea: $('#editor'),
			  toolbar : toolbar
		 });
    })
</script>
</body>
</html>
